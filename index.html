<!DOCTYPE html>
<html>
<head>
  <title>Crypto Futures Signal Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      padding: 10px;
    }
    h2 {
      color: #00ff99;
    }
    button {
      background: #00ff99;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .signal-block {
      background: #111;
      border: 1px solid #00ff99;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
    }
    .short {
      color: #ff3333;
    }
    .long {
      color: #00ff00;
    }
  </style>
</head>
<body>
  <h2>Crypto Futures Signal Scanner</h2>
  <button onclick="scan()">Scan Now</button>
  <div id="lastTime" style="margin-bottom:10px;"></div>
  <div id="output">Loading...</div>

  <!-- Replace your script section with this updated version -->
<script>
  const output = document.getElementById("output");
  const lastTime = document.getElementById("lastTime");

  async function scan() {
    output.innerHTML = "Scanning...";
    const res = await fetch("https://fapi.binance.com/fapi/v1/ticker/price");
    const coins = await res.json();
    const usdtPairs = coins.filter(c => c.symbol.endsWith("USDT") && !c.symbol.includes("_"));
    const results = await Promise.all(usdtPairs.map(c => analyzeSymbol(c.symbol)));
    const filtered = results.filter(r => r);
    output.innerHTML = filtered.length > 0 ? filtered.join("") : "No strong signals found.";
    lastTime.innerText = "Last scanned: " + new Date().toLocaleTimeString();
  }

  async function analyzeSymbol(symbol) {
    try {
      const url = `https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=15m&limit=100`;
      const res = await fetch(url);
      const data = await res.json();

      const closes = data.map(c => parseFloat(c[4]));
      const highs = data.map(c => parseFloat(c[2]));
      const lows = data.map(c => parseFloat(c[3]));
      const volumes = data.map(c => parseFloat(c[5]));

      const ema9 = calculateEMA(closes, 9);
      const ema21 = calculateEMA(closes, 21);
      const rsi = calculateRSI(closes, 14);
      const { macd, signal } = calculateMACD(closes);
      const atr = calculateATR(highs, lows, closes, 14);

      const lastClose = closes.at(-1);
      const lastHigh = highs.at(-1);
      const lastLow = lows.at(-1);
      const lastVol = volumes.at(-1);
      const avgVol = volumes.slice(-20).reduce((a, b) => a + b, 0) / 20;

      const latestEma9 = ema9.at(-1);
      const latestEma21 = ema21.at(-1);
      const latestRsi = rsi.at(-1);
      const latestMacd = macd.at(-1);
      const latestSignal = signal.at(-1);
      const latestAtr = atr.at(-1);

      const candleStrength = (lastClose - data.at(-1)[1]) / lastClose;
      const wickRatio = (lastHigh - lastLow) / lastClose;

      let signalType = null;
      let confidence = "Normal";

      if (
        latestEma9 > latestEma21 &&
        latestRsi > 53 && latestRsi < 58 &&
        latestMacd > latestSignal &&
        lastVol > avgVol * 1.5 &&
        candleStrength > 0.003 &&
        wickRatio < 0.012 // pullback protection
      ) {
        signalType = "LONG";
        confidence = "High";
      } else if (
        latestEma9 < latestEma21 &&
        latestRsi < 47 && latestRsi > 42 &&
        latestMacd < latestSignal &&
        lastVol > avgVol * 1.5 &&
        candleStrength < -0.003 &&
        wickRatio < 0.012
      ) {
        signalType = "SHORT";
        confidence = "High";
      }

      if (signalType) {
        const price = lastClose;
        const tp = signalType === "LONG"
          ? (price + latestAtr * 1.8).toFixed(4)
          : (price - latestAtr * 1.8).toFixed(4);
        const sl = signalType === "LONG"
          ? (price - latestAtr * 2.2).toFixed(4)
          : (price + latestAtr * 2.2).toFixed(4);

        return `
          <div class="signal-block">
            <b>üìä Symbol:</b> ${symbol}<br>
            <b>üö® SIGNAL:</b> <span class="${signalType === "LONG" ? "long" : "short"}">${signalType}</span><br>
            <b>üí∞ Entry:</b> ${price.toFixed(4)}<br>
            <b>‚≠ê TP:</b> ${tp}<br>
            <b>‚õî SL:</b> ${sl}<br>
            <b>‚öôÔ∏è Leverage:</b> 10‚Äì20x<br>
            <b>‚úÖ Confidence:</b> ${confidence}
          </div>
        `;
      }
    } catch (err) {
      console.error("Error analyzing", symbol, err);
      return null;
    }
  }

  function calculateEMA(closes, period) {
    const k = 2 / (period + 1);
    let ema = [closes[0]];
    for (let i = 1; i < closes.length; i++) {
      ema.push(closes[i] * k + ema[i - 1] * (1 - k));
    }
    return ema;
  }

  function calculateRSI(closes, period) {
    let gains = 0, losses = 0;
    for (let i = 1; i <= period; i++) {
      let diff = closes[i] - closes[i - 1];
      if (diff >= 0) gains += diff;
      else losses -= diff;
    }
    let rs = gains / losses;
    let rsi = [100 - 100 / (1 + rs)];

    for (let i = period + 1; i < closes.length; i++) {
      let diff = closes[i] - closes[i - 1];
      if (diff >= 0) {
        gains = (gains * (period - 1) + diff) / period;
        losses = (losses * (period - 1)) / period;
      } else {
        gains = (gains * (period - 1)) / period;
        losses = (losses * (period - 1) - diff) / period;
      }
      rs = gains / losses;
      rsi.push(100 - 100 / (1 + rs));
    }
    return rsi;
  }

  function calculateMACD(closes) {
    const ema12 = calculateEMA(closes, 12);
    const ema26 = calculateEMA(closes, 26);
    const macd = ema12.map((val, i) => val - ema26[i]);
    const signal = calculateEMA(macd.slice(ema26.length - macd.length), 9);
    return { macd: macd.slice(-signal.length), signal };
  }

  function calculateATR(highs, lows, closes, period) {
    let trs = [];
    for (let i = 1; i < highs.length; i++) {
      const tr = Math.max(
        highs[i] - lows[i],
        Math.abs(highs[i] - closes[i - 1]),
        Math.abs(lows[i] - closes[i - 1])
      );
      trs.push(tr);
    }
    const atr = [trs.slice(0, period).reduce((a, b) => a + b, 0) / period];
    for (let i = period; i < trs.length; i++) {
      atr.push((atr[atr.length - 1] * (period - 1) + trs[i]) / period);
    }
    return atr;
  }

  scan();
</script>
</body>
</html>
