<div id="container">Loading...</div>

<script>
  const underMaintenance = true; // Toggle this

  const container = document.getElementById("container");
  const targetPage = underMaintenance ? "maintenance.html" : "app.html";

  fetch(targetPage)
    .then(res => res.text())
    .then(html => {
      container.innerHTML = html;
    })
    .catch(err => {
      container.innerHTML = "<p style='color:red;'>Failed to load page.</p>";
      console.error(err);
    });
</script>
