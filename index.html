<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futures Signal Generator</title>
  <style>
    body {
      background: black;
      font-family: monospace;
      color: #00ff00;
      text-align: center;
      padding: 20px;
    }
    select, button {
      background: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 1em;
      width: 80%;
    }
    #output {
      border: 2px solid #00ff00;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      background: #111;
      box-shadow: 0 0 15px #00ff00;
    }
  </style>
</head>
<body>

  <h2>Futures Signal Generator</h2>

  <select id="tokenList"></select>
  <button onclick="generateSignal()">Generate 15m Signal</button>

  <div id="output"></div>

  <script>
    async function loadSymbols() {
      const res = await fetch("https://fapi.binance.com/fapi/v1/exchangeInfo");
      const data = await res.json();
      const usdtPairs = data.symbols
        .filter(s => s.quoteAsset === "USDT" && s.contractType === "PERPETUAL" && s.status === "TRADING")
        .map(s => s.symbol);

      const select = document.getElementById("tokenList");
      usdtPairs.forEach(sym => {
        const opt = document.createElement("option");
        opt.value = sym;
        opt.textContent = sym;
        select.appendChild(opt);
      });
    }

    async function fetchKlines(symbol) {
      const url = `https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=15m&limit=100`;
      const res = await fetch(url);
      const data = await res.json();
      return data.map(d => parseFloat(d[4])); // close prices
    }

    function EMA(prices, length) {
      const k = 2 / (length + 1);
      let ema = prices.slice(0, length).reduce((a, b) => a + b) / length;
      const result = [ema];
      for (let i = length; i < prices.length; i++) {
        ema = prices[i] * k + ema * (1 - k);
        result.push(ema);
      }
      return result;
    }

    function RSI(prices, period = 14) {
      if (prices.length < period + 1) return null;
      let gains = 0, losses = 0;

      for (let i = 1; i <= period; i++) {
        let diff = prices[i] - prices[i - 1];
        if (diff > 0) gains += diff;
        else losses -= diff;
      }

      let avgGain = gains / period;
      let avgLoss = losses / period;

      for (let i = period + 1; i < prices.length; i++) {
        let diff = prices[i] - prices[i - 1];
        if (diff > 0) {
          avgGain = (avgGain * (period - 1) + diff) / period;
          avgLoss = (avgLoss * (period - 1)) / period;
        } else {
          avgGain = (avgGain * (period - 1)) / period;
          avgLoss = (avgLoss * (period - 1) - diff) / period;
        }
      }

      const rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
      return 100 - (100 / (1 + rs));
    }

    function MACD(prices) {
      const ema12 = EMA(prices, 12);
      const ema26 = EMA(prices, 26);
      const minLength = Math.min(ema12.length, ema26.length);
      const macdLine = [];

      for (let i = 0; i < minLength; i++) {
        macdLine.push(ema12[ema12.length - minLength + i] - ema26[ema26.length - minLength + i]);
      }

      const signalLine = EMA(macdLine, 9);
      const histLength = Math.min(macdLine.length, signalLine.length);
      const histogram = [];

      for (let i = 0; i < histLength; i++) {
        histogram.push(macdLine[macdLine.length - histLength + i] - signalLine[signalLine.length - histLength + i]);
      }

      return {
        macdLine: macdLine.at(-1),
        signalLine: signalLine.at(-1),
        histogram: histogram.at(-1)
      };
    }

    async function generateSignal() {
      const symbol = document.getElementById("tokenList").value;
      const closes = await fetchKlines(symbol);
      const price = closes[closes.length - 1];

      const ema7 = EMA(closes, 7).slice(-1)[0];
      const ema25 = EMA(closes, 25).slice(-1)[0];
      const ema99 = EMA(closes, 99).slice(-1)[0];
      const rsi = RSI(closes);
      const macd = MACD(closes);

      let signal = "NO STRONG SIGNAL", tp = "-", sl = "-";
      const tpMultiplier = 0.03;
      const slMultiplier = 0.015;

      if (
        price < ema7 && ema7 < ema25 && ema25 < ema99 &&
        macd.histogram < 0 && rsi < 60
      ) {
        signal = "SHORT";
        tp = (price * (1 - tpMultiplier)).toFixed(4);
        sl = (price * (1 + slMultiplier)).toFixed(4);
      } else if (
        price > ema7 && ema7 > ema25 && ema25 > ema99 &&
        macd.histogram > 0 && rsi > 50
      ) {
        signal = "LONG";
        tp = (price * (1 + tpMultiplier)).toFixed(4);
        sl = (price * (1 - slMultiplier)).toFixed(4);
      }

      document.getElementById("output").innerHTML = `
        <div>
          <b>üìä Symbol:</b> ${symbol}<br>
          <b>üö® SIGNAL:</b> <span style="color:${signal === "LONG" ? "#00ff00" : signal === "SHORT" ? "#ff3333" : "#ffffff"}"><b>${signal}</b></span><br>
          <b>üí∞ Entry:</b> ${price.toFixed(4)}<br>
          <b>‚≠ê TP:</b> ${tp}<br>
          <b>‚õî SL:</b> ${sl}<br>
          <b>‚öôÔ∏è Leverage:</b> 10‚Äì20x<br>
          <b>‚è±Ô∏è Timeframe:</b> 15m<br><br>
          EMA7: ${ema7.toFixed(4)}<br>
          EMA25: ${ema25.toFixed(4)}<br>
          EMA99: ${ema99.toFixed(4)}<br>
          RSI (14): ${rsi.toFixed(2)}<br>
          MACD Histogram: ${macd.histogram.toFixed(5)}
        </div>
      `;
    }

    loadSymbols();
  </script>

</body>
</html>
