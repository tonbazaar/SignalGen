<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sniper Futures Signals</title>
  <style>
    body {
      background: #000;
      font-family: monospace;
      color: #0f0;
      text-align: center;
      padding: 20px;
    }
    button {
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 1.2em;
      width: 90%;
      max-width: 400px;
    }
    button:hover {
      box-shadow: 0 0 10px #0f0;
    }
    #output {
      border: 2px solid #0f0;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      background: #111;
      box-shadow: 0 0 15px #00ff00;
    }
    .signal-block {
      border-bottom: 1px dashed #0f0;
      margin-bottom: 20px;
      padding-bottom: 20px;
    }
    .last-signal {
      margin-top: 10px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>Sniper Futures Signal Generator</h2>
  <button onclick="generateSignal()">Scan 15m Signals</button>
  <div class="last-signal" id="last-time">Waiting for first scan...</div>
  <div id="output">Waiting for action...</div>

<script>
let allSymbols = [];

async function loadSymbols() {
  const res = await fetch("https://fapi.binance.com/fapi/v1/exchangeInfo");
  const data = await res.json();
  allSymbols = data.symbols
    .filter(s => s.quoteAsset === "USDT" && s.contractType === "PERPETUAL" && s.status === "TRADING")
    .map(s => s.symbol);
  generateSignal();
  setInterval(generateSignal, 180000); // Every 3 minutes
}

function EMA(prices, length) {
  const k = 2 / (length + 1);
  let ema = prices.slice(0, length).reduce((a, b) => a + b) / length;
  const result = [ema];
  for (let i = length; i < prices.length; i++) {
    ema = prices[i] * k + ema * (1 - k);
    result.push(ema);
  }
  return result;
}

function RSI(prices, period = 14) {
  let gains = 0, losses = 0;
  for (let i = 1; i <= period; i++) {
    const diff = prices[i] - prices[i - 1];
    diff > 0 ? gains += diff : losses -= diff;
  }
  let avgGain = gains / period, avgLoss = losses / period;
  for (let i = period + 1; i < prices.length; i++) {
    const diff = prices[i] - prices[i - 1];
    if (diff > 0) {
      avgGain = (avgGain * (period - 1) + diff) / period;
      avgLoss = (avgLoss * (period - 1)) / period;
    } else {
      avgGain = (avgGain * (period - 1)) / period;
      avgLoss = (avgLoss * (period - 1) - diff) / period;
    }
  }
  const rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
  return 100 - (100 / (1 + rs));
}

function MACD(prices) {
  const ema12 = EMA(prices, 12);
  const ema26 = EMA(prices, 26);
  const macdLine = ema12.slice(-ema26.length).map((v, i) => v - ema26[i]);
  const signalLine = EMA(macdLine, 9);
  const histogram = macdLine.slice(-signalLine.length).map((v, i) => v - signalLine[i]);
  return {
    macdLine: macdLine.at(-1),
    signalLine: signalLine.at(-1),
    histogram: histogram.at(-1),
    previousHistogram: histogram.at(-2)
  };
}

async function fetchKlines(symbol) {
  try {
    const url = `https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=15m&limit=100`;
    const res = await fetch(url);
    const data = await res.json();
    return data.map(d => ({
      close: parseFloat(d[4]),
      high: parseFloat(d[2]),
      low: parseFloat(d[3]),
      open: parseFloat(d[1]),
      volume: parseFloat(d[5])
    }));
  } catch {
    return null;
  }
}

async function generateSignal() {
  const output = document.getElementById("output");
  const lastTime = document.getElementById("last-time");
  output.innerHTML = "Scanning...";

  let finalSignals = "";
  let found = 0;

  const results = await Promise.all(allSymbols.map(async (symbol) => {
    const klines = await fetchKlines(symbol);
    if (!klines || klines.length < 99) return null;

    const closes = klines.map(k => k.close);
    const price = closes.at(-1);
    const ema7 = EMA(closes, 7).at(-1);
    const ema25 = EMA(closes, 25).at(-1);
    const rsi = RSI(closes);
    const macd = MACD(closes);

    const volumes = klines.map(k => k.volume);
    const currentVolume = volumes.at(-1);
    const avgVolume = volumes.slice(-20).reduce((a, b) => a + b) / 20;

    const highs = klines.map(k => k.high);
    const lows = klines.map(k => k.low);
    const avgRange = highs.map((h, i) => h - lows[i]).slice(-10).reduce((a, b) => a + b) / 10;
    const rangeChange = (closes.at(-1) - closes.at(-6)) / closes.at(-6);

    const lastCandle = klines.at(-1);
    const prevCandle = klines.at(-2);
    const body = Math.abs(lastCandle.close - lastCandle.open);
    const wick = lastCandle.high - lastCandle.low;
    const strongBody = body / wick > 0.4;

    const prevBody = Math.abs(prevCandle.close - prevCandle.open);
    const prevWick = prevCandle.high - prevCandle.low;
    const prevStrongBody = prevBody / prevWick > 0.4;
    const prevCandleBullish = prevCandle.close > prevCandle.open;
    const prevCandleBearish = prevCandle.close < prevCandle.open;
    
    const macdCrossUp = macd.previousHistogram < 0 && macd.histogram >= 0;
    const macdCrossDown = macd.previousHistogram > 0 && macd.histogram <= 0;
    const macdIsStrong = Math.abs(macd.macdLine) > 0.03;

    const nearEMAs = Math.abs(price - ema7) < price * 0.005 && Math.abs(ema7 - ema25) < price * 0.006;
    const strongVolume = currentVolume > avgVolume * 1.2;
    const decentVolatility = avgRange / price > 0.004;

    const bullish = macdCrossUp && macdIsStrong && rsi > 48 && rsi < 70 && nearEMAs && strongVolume && decentVolatility && body / wick > 0.25 && prevBody / prevWick > 0.25 && prevCandleBullish && rangeChange < 0.035;
    const bearish = macdCrossDown && macdIsStrong && rsi < 52 && rsi > 30 && nearEMAs && strongVolume && decentVolatility && body / wick > 0.25 && prevBody / prevWick > 0.25 && prevCandleBearish && rangeChange > -0.035;
    
    if (bullish || bearish) {
        
      const signal = bullish ? "LONG" : "SHORT";
      const tp = (price * (bullish ? 1.03 : 0.97)).toFixed(4);
      const sl = (price * (bullish ? 0.98 : 1.02)).toFixed(4);

      found++;
      return `
        <div class="signal-block">
          <b>üìä Symbol:</b> ${symbol}<br>
          <b>üö® SIGNAL:</b> <span style="color:${bullish ? "#00ff00" : "#ff3333"}">${signal}</span><br>
          <b>üí∞ Entry:</b> ${price.toFixed(4)}<br>
          <b>‚≠ê TP:</b> ${tp}<br>
          <b>‚õî SL:</b> ${sl}<br>
          <b>‚öôÔ∏è Leverage:</b> 10‚Äì20x<br>
          <b>‚è±Ô∏è Timeframe:</b> 15m<br>
          <b>‚úÖ Confidence:</b> HIGH<br>
          <b>üïí Time:</b> ${new Date().toLocaleTimeString()}<br>
        </div>`;
    }
    return null;
  }));

  results.forEach(r => { if (r) finalSignals += r; });
  output.innerHTML = finalSignals || "No sniper-grade signals right now.";
  lastTime.innerText = `Last scan: ${new Date().toLocaleTimeString()}`;
}

loadSymbols();
</script>
</body>
</html>
